    <script>
        var zipData;
        $(function () {
            $("#fave").on('click', function () {
                console.log($(this).attr('data-res_id'));
            })
            $('#searchByZIP').on('click', function (e) {
                e.preventDefault()
                var zip = $('#zip').val();
                var url = 'https://maps.googleapis.com/maps/api/geocode/json?address=' + zip;
                $.get(url)
                    .then(function (reviewsTestData) {
                        for (var index in reviewsTestData) {
                            var zipData = {
                                zip: reviewsTestData[index][0].formatted_address,
                                latitude: reviewsTestData[index][0].geometry.location.lat,
                                longitude: reviewsTestData[index][0].geometry.location.lng
                            }
                            localStorage.setItem('zipData', JSON.stringify(zipData));
                        }

                        $('#list-slot').empty()
                    })
                    .then(function () {
                        //alert()
                    })
                    .catch(function (err) {
                        //console.error(err)
                        $('#zip-search-view').hide()
                        app.ListView.init()
                    });
            });
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXzw_66pIoJMRo1Am2TpNyN0XaIl-0QKY&callback=googleMap">
    </script>
    <script>
        function googleMap() {
            var gMapslong = app.NearbyRes.res_id.longitude * 1;
            var gMapslat = app.NearbyRes.res_id.latitude * 1;
            var myCenter = new google.maps.LatLng(gMapslat, gMapslong);
            var mapCanvas = document.getElementById("googleMap");
            var mapOptions = {
                center: myCenter,
                zoom: 14
            };
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var marker = new google.maps.Marker({
                position: myCenter
            });
            marker.setMap(map);
        }
    </script>
    <script>
